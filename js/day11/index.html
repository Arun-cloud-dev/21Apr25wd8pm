<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    <button onclick="ar()">Click to greet</button>

    <p id="output"> </p>



    <script>
        function arr(name, callback) {
            let greeting = "Hello, " + name + "!";
            let farewell = callback();


            return greeting + "<br>"+ farewell;

        }

        function farewell() {
            return "Goodbye!";
        }

function ar(){
    let result = arr("Besant ", farewell);

    document.getElementById("output").innerHTML = result;
}

    </script>
</body>
</html>
