 <h1>Countdown </h1>
 <div id="countdown">
 </div>




 <script>
    let output = "";

    let i = 4 ;
    while(i > 0){
        output += i + "<br>";
        i--;
    }

    document.getElementById("countdown").innerHTML = output;
 </script>
