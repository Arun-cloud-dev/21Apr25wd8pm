<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Switch example </h1>
    <h2>Enter a number (1-7 ) to get the day of the week </h1>
        <input type="number" id="dayInput" placeholder="Enter a number (1-7)" min="1" max="7">
        <button onclick="showDay()">Show day </button>
        <p id="result"></p>



        <script>
function showDay() {
    const dayNumber =   +(document.getElementById("dayInput").value);
    let dayName;

    switch (dayNumber) {
        case 1:
            dayName = "Monday";
            break;
        case 2:
            dayName = "Tuesday";
            break;
        case 3:
            dayName = "Wednesday";
            break;
        case 4:
            dayName = "Thursday";
            break;
        case 5:
            dayName = "Friday";
            break;
        case 6:
            dayName = "Saturday";
            break;
        case 7:
            dayName = "Sunday";
            break;
        default:
            dayName = "Invalid input! Please enter a number between 1 and 7.";
    }
    document.getElementById("result").innerText = dayName;
}

        </script>

</body>
</html>
